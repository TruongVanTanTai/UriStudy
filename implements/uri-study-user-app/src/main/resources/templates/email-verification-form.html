<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác thực email</title>
</head>
<body>
    <div>
        <div></div>
        <div>
            <h3>Xác thực email</h3>
            <form th:action="@{/auth/sendEmailVerification}", method="post">
                <div>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" th:value="${emailVerificationRequest != null ? emailVerificationRequest.email : null}" placeholder="Nhập địa chỉ email của bạn..." required>
                    <span th:if="${emailVerificationRequest != null}" th:errors="${emailVerificationRequest.email}"></span>
                    <span th:if="${message}" th:text="${message}"></span>
                </div>
                <button type="submit">Xác nhận</button>
            </form>
        </div>
    </div>
</body>
</html>
