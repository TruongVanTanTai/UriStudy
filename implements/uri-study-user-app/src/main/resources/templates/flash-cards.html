<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách flash card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="d-flex min-vh-100">

        <div th:replace="~{fragments/sidebar :: sidebar('flashcardsets')}"></div>

        <div class="flex-grow-1 p-3">
            <div th:object="${flashCardSet}" class="card border-0 mb-2">
                <div class="card-body p-3 card bg-body-tertiary">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h4 class="fw-bold text-primary mb-2" th:text="*{name}"></h4>

                            <div class="d-flex gap-2 align-items-center mb-2">
                                <span class="badge text-bg-primary text-light">
                                    <span th:if="*{type}"><i class="bi bi-tag-fill me-1"></i> Ngữ pháp</span>
                                    <span th:unless="*{type}"><i class="bi bi-tag-fill me-1"></i> Từ vựng</span>
                                </span>

                                <span th:if="*{isPublic}" class="badge bg-success">
                                    <i class="bi bi-globe me-1"></i> Công khai
                                </span>
                                <span th:unless="*{isPublic}" class="badge bg-secondary">
                                    <i class="bi bi-lock-fill me-1"></i> Riêng tư
                                </span>

                                <span th:if="*{isFavorite}" class="badge bg-warning text-dark border border-warning-subtle">
                                    <i class="bi bi-star-fill me-1"></i> Yêu thích
                                </span>
                            </div>
                        </div>

                        <div th:unless="*{isFavorite}" class="dropdown">
                            <button class="btn btn-light btn-sm rounded-circle" type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{'/flash-card-set/edit/' + *{id}}">Chỉnh sửa thông tin</a></li>
                                <li><a class="dropdown-item text-danger" th:href="@{'/flash-card-set/delete/' + *{id}}" onclick="return confirm('Bạn chắc chắn muốn xóa bộ flash cart này?')">Xóa</a></li>
                            </ul>
                        </div>
                    </div>

                    <div style="background-color: white" class="p-2 rounded-3 mb-2" th:if="*{description != null and !#strings.isEmpty(description)}">
                        <h6 class="fw-bold text-muted mb-1"><i class="bi bi-card-text"></i> Mô tả:</h6>
                        <p class="m-0 text-dark" th:text="*{description}"></p>
                    </div>

                    <div class="d-flex justify-content-between text-muted small border-top pt-2">
                        <span><i class="bi bi-hash"></i> ID: <span th:text="*{id}"></span></span>
                        <span><i class="bi bi-clock-history"></i> Cập nhật: <span th:text="*{#temporals.format(modifiedDate, 'dd-MM-yyyy HH:mm')}"></span></span>
                    </div>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="m-0 fw-bold">Danh sách thẻ</h5>
                    <a th:href="@{'/flash-card-set/' + ${flashCardSet.id} + '/flash-card/create'}" class="btn btn btn-success">
                        <i class="bi bi-plus-lg"></i> Thêm từ mới
                    </a>
                    <form class="d-flex" th:action="@{'/flash-card-set/' + ${flashCardSetId} + '/flash-cards'}" method="get">
                        <input style="width: 300px;" class="form-control me-2" type="text" name="searchKey" th:value="${searchKey}" placeholder="Nhập thuật ngữ hoặc định nghĩa...">
                        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
                <div th:if="${totalPages == 0}" class="text-center mt-5 text-muted">
                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                    <p>Chưa có flashcard nào trong bộ này.</p>
                </div>
                <div th:if="${totalPages > 0}" class="d-flex flex-column" style="overflow: auto">
                    <div th:each="flashCard : ${flashCards}" th:object="${flashCard}" class="card mb-3 w-100" style="overflow: hidden;">
                        <div class="row g-0">
                            <div class="col-md-5 bg-primary text-white d-flex align-items-center justify-content-center p-4">
                                <h2 th:text="*{term}" class="fw-bold m-0 text-center text-break"></h2>
                            </div>

                            <div class="col-md-7">
                                <div class="card-body h-100 d-flex flex-column justify-content-center">

                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h5 th:text="*{definition}" class="card-title text-primary fw-bold mb-0 me-2 text-break"></h5>

                                        <div class="btn-group flex-shrink-0" role="group">
                                            <a th:href="@{'/flash-card-set/' + ${flashCardSetId} + '/flash-card/edit/' + *{id}}" class="btn btn-outline-primary btn-sm">
                                                <i class="bi bi-pencil-square"></i> Sửa
                                            </a>
                                            <a th:href="@{'/flash-card-set/' + ${flashCardSetId} + '/flash-card/delete/' + *{id}}"
                                               class="btn btn-outline-danger btn-sm"
                                               onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                                                <i class="bi bi-trash"></i> Xóa
                                            </a>
                                        </div>
                                    </div>

                                    <p class="card-text mb-2" th:if="*{note != null and !#strings.isEmpty(note)}">
                                        <span class="badge bg-secondary me-2">Ghi chú</span>
                                        <span th:text="*{note}" class="text-muted fst-italic"></span>
                                    </p>

                                    <div th:if="*{example != null and !#strings.isEmpty(example)}" class="alert alert-light border mt-auto mb-0">
                                        <strong>Ví dụ:</strong> <span th:text="*{example}"></span>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <nav>
                        <ul class="pagination">
                            <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="'page-item ' + ${i == page ? 'active' : ''}">
                                <a class="page-link" th:href="@{/flash-card-set/{flashCardSetId}/flash-cards(flashCardSetId=${flashCardSetId}, searchKey=${searchKey}, page=${page})}" th:text="${i}"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
