<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới flash card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex">
        <div th:replace="~{/fragments/sidebar :: sidebar('flashcardsets')}"></div>
        <div>
            <form th:action="@{'/flash-card-set/' + ${flashCardSetId} + '/flash-card/do-create'}" method="post" th:object="${flashCardCreationRequest}">
                <div>
                    <label th:for="term">Thuật ngữ</label>
                    <input th:field="*{term}">
                    <span th:errors="*{term}"></span>
                </div>
                <div>
                    <label th:for="definition">Định nghĩa</label>
                    <input th:field="*{definition}">
                    <span th:errors="*{definition}"></span>
                </div>
                <div>
                    <label th:for="note">Ghi chú</label>
                    <input th:field="*{note}">
                    <span th:errors="*{note}"></span>
                </div>
                <div>
                    <label th:for="example">Ví dụ</label>
                    <input th:field="*{example}">
                    <span th:errors="*{example}"></span>
                </div>
                <div>
                    <button type="submit">Thêm</button>
                    <a th:href="@{'/flash-card-set/' + {flashCardSetId} + '/flash-cards'}">Hủy</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
