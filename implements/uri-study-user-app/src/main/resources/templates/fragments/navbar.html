<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar Fragment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav th:fragment="navbar(currentPage)" class="navbar navbar-expand-lg fixed-top shadow-sm custom-navbar">
    <div class="container"> <a class="navbar-brand fw-bold" href="javascript:void(0)" style="color: #0d6efd; font-size: 1.5rem; font-family: 'Poppins', sans-serif;">
        <i class="fa-solid fa-book-open me-2"></i>UriStudy
    </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2"> <li class="nav-item">
                <a th:class="'nav-link px-3 ' + ${currentPage == 'login' ? 'active-custom' : ''}"
                   th:href="@{/login}">
                    Đăng nhập
                </a>
            </li>

                <li class="nav-item">
                    <a th:class="'nav-link px-3 ' + ${currentPage == 'register' ? 'active-custom' : ''}"
                       aria-current="page"
                       th:href="@{/auth/verifyEmail}"> Đăng ký
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <style>
        .custom-navbar {
            background-color: rgba(255, 255, 255, 0.95); /* Màu trắng hơi trong suốt */
            backdrop-filter: blur(10px); /* Hiệu ứng mờ nền phía sau (Glassmorphism) */
            font-family: 'Poppins', sans-serif;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .nav-link {
            color: #555;
            font-weight: 500;
            border-radius: 50px; /* Bo tròn hình viên thuốc */
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05); /* Hover hiện màu xanh nhạt */
        }

        /* Class active-custom: Khi đang ở trang đó */
        .nav-link.active-custom {
            color: #0d6efd !important;
            background-color: rgba(13, 110, 253, 0.1);
            font-weight: 600;
        }

        /* Chỉnh lại nút toggler mobile cho đẹp hơn */
        .navbar-toggler:focus {
            box-shadow: none;
            outline: 2px solid #0d6efd;
        }
    </style>
</nav>

</body>
</html>
