<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới bộ flash cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex">
        <div th:replace="~{fragments/sidebar :: sidebar('flashcardsets')}"></div>
        <div>
            <form enctype="multipart/form-data" th:action="@{/flash-card-set/do-create}" method="post" th:object="${flashCardSetCreationRequest}">
                <h3>Thêm mới bộ flash card</h3>
                <div>
                    <label th:for="name">Tên bộ flash cart:</label>
                    <input th:field="*{name}"/>
                    <span th:errors="*{name}"></span>
                </div>
                <div>
                    <label th:for="type">Loại:</label>
                    <select th:field="*{type}">
                        <option value="false">Từ vựng</option>
                        <option value="true">Ngữ pháp</option>
                    </select>
                    <span th:errors="*{type}"></span>
                </div>
                <div>
                    <label th:for="description">Mô tả:</label>
                    <input th:field="*{description}"/>
                    <span th:errors="*{description}"></span>
                </div>
                <div>
                    <label th:for="isPublic">Chế độ chia sẻ:</label>
                    <select th:field="*{isPublic}">
                        <option value="false">Riêng tư</option>
                        <option value="true">Công khai</option>
                    </select>
                    <span th:errors="*{isPublic}"></span>
                </div>
                <div>
                    <label th:for="image">Ảnh bìa:</label>
                    <input type="file" accept="image/*" th:field="*{image}"/>
                </div>
                <div>
                    <button type="submit">Thêm</button>
                    <a th:href="@{/flash-card-sets}">Hủy</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
