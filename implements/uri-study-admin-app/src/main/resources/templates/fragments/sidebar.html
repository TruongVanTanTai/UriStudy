<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:fragment="sidebar(currentPage)">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 100vh;">

            <a style="text-align: center" href="javascript:void(0)" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <span class="fs-4" style="font-weight: bold; color: #007bff;">UriStudy</span>
            </a>

            <hr>

            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/statistic/overview}" class="nav-link" th:classappend="${currentPage == 'overview' ? 'active' : 'link-dark'}" aria-current="page">
                        <i class="bi bi-house me-2"></i>
                        Thống kê tổng quan
                    </a>
                </li>
                <li>
                    <a th:href="@{'/statistic/proportion?mode=share-status'}" class="nav-link" th:classappend="${currentPage == 'proportion' ? 'active' : 'link-dark'}">
                        <i class="bi bi-percent me-2"></i>
                        Tỷ lệ chia sẻ
                    </a>
                </li>
            </ul>

            <hr>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>Cài đặt</strong>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
