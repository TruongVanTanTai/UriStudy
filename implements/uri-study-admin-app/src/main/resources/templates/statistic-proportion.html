<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #4e73df;
            --bg-color: #f8f9fc;
            --text-gray: #5a5c69;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .nav-pills-custom {
            background-color: #eaecf4;
            padding: 0.5rem;
            border-radius: 50rem;
            display: inline-flex;
        }
        .nav-pills-custom .nav-link {
            color: var(--text-gray);
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 50rem;
            transition: all 0.3s ease;
        }
        .nav-pills-custom .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.5);
        }
        .nav-pills-custom .nav-link.active {
            background-color: white;
            color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .card-dashboard {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            overflow: hidden;
        }
        .card-header-custom {
            background-color: white;
            border-bottom: 1px solid #f0f2f5;
            padding: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 320px;
            width: 100%;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }
        .center-text h2 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }
        .center-text span {
            color: #b7b9cc;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .legend-box {
            background-color: #f8f9fc;
            border-radius: 1rem;
            padding: 1.5rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed #e3e6f0;
        }
        .legend-item:last-child {
            border-bottom: none;
        }
        .dot {
            height: 10px;
            width: 10px;
            border-radius: 3px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="d-flex min-vh-100">
        <div th:replace="~{/fragments/sidebar :: sidebar('proportion')}"></div>

        <div class="flex-grow-1 p-4 p-lg-5"> <div class="container-fluid" style="max-width: 1000px;">

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
                <div>
                    <h3 class="text-gray-800 fw-bold m-0">Thống kê tỷ lệ</h3>
                    <p class="text-muted small m-0">Tổng quan phân bố dữ liệu trong hệ thống</p>
                </div>

                <div class="nav-pills-custom">
                    <a th:href="@{'/statistic/proportion?mode=share-status'}"
                       class="nav-link"
                       th:classappend="${mode == 'share-status' ? 'active' : ''}">
                        <i class="bi bi-share-fill me-1"></i> Trạng thái
                    </a>
                    <a th:href="@{'/statistic/proportion?mode=type'}"
                       class="nav-link"
                       th:classappend="${mode == 'type' ? 'active' : ''}">
                        <i class="bi bi-tags-fill me-1"></i> Loại thẻ
                    </a>
                </div>
            </div>

            <div class="card card-dashboard">
                <div class="card-header-custom d-flex align-items-center justify-content-between">
                    <h6 class="m-0 fw-bold text-primary text-uppercase ls-1">
                        <i class="bi bi-pie-chart-fill me-2"></i>
                        <span th:text="${mode == 'type' ? 'Tỷ lệ theo Loại thẻ (Từ vựng/Ngữ pháp)' : 'Tỷ lệ Công khai / Riêng tư'}"></span>
                    </h6>
                    <div class="dropdown no-arrow">
                        <button class="btn btn-light btn-sm rounded-circle" type="button">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>

                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-lg-7 position-relative">
                            <div class="chart-container">
                                <canvas id="myPieChart"></canvas>
                                <div class="center-text">
                                    <h2 id="totalCount">0</h2>
                                    <span>Tổng số</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-5 mt-4 mt-lg-0">
                            <div class="legend-box">
                                <h6 class="fw-bold text-gray-800 mb-3 small text-uppercase">Phân tích chi tiết</h6>
                                <div id="customLegend">
                                </div>
                            </div>

                            <div class="mt-3 text-center">
                                        <span class="badge bg-white text-secondary border rounded-pill px-3 py-2 fw-normal">
                                            <i class="bi bi-clock-history me-1"></i> Real-time Data
                                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script th:inline="javascript">
        var chartLabels = [[${labels}]];
        var chartData = [[${values}]];

        if (!chartLabels) chartLabels = [];
        if (!chartData) chartData = [];

        var total = chartData.reduce((a, b) => a + b, 0);

        const counterElement = document.getElementById('totalCount');
        let currentCount = 0;
        const duration = 1000;
        const stepTime = Math.abs(Math.floor(duration / (total || 1)));

        if (total > 0) {
            const timer = setInterval(() => {
                currentCount += 1;
                counterElement.innerText = currentCount;
                if (currentCount == total) {
                    clearInterval(timer);
                }
            }, stepTime > 0 ? stepTime : 10);
            counterElement.innerText = total;
        } else {
            counterElement.innerText = 0;
        }


        var bgColors = ['#4e73df', '#858796', '#1cc88a', '#36b9cc'];

        var legendHtml = '';
        if (chartLabels.length === 0) {
            legendHtml = '<p class="text-center text-muted">Chưa có dữ liệu</p>';
        } else {
            chartLabels.forEach((label, index) => {
                let value = chartData[index];
                let percent = total > 0 ? Math.round((value / total) * 100) : 0;
                let color = bgColors[index % bgColors.length];

                legendHtml += `
                        <div class="legend-item">
                            <div class="d-flex align-items-center">
                                <span class="dot" style="background-color: ${color}"></span>
                                <div>
                                    <span class="fw-bold text-dark d-block" style="line-height:1.2">${label}</span>
                                </div>
                            </div>
                            <div class="text-end">
                                <span class="fw-bold text-dark fs-5">${value}</span>
                                <div class="progress mt-1" style="height: 4px; width: 60px;">
                                    <div class="progress-bar" role="progressbar" style="width: ${percent}%; background-color: ${color}" aria-valuenow="${percent}" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    `;
            });
        }
        document.getElementById('customLegend').innerHTML = legendHtml;


        var ctx = document.getElementById("myPieChart");
        var myPieChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: chartLabels,
                datasets: [{
                    data: chartData,
                    backgroundColor: bgColors,
                    hoverBackgroundColor: ['#2e59d9', '#5a5c69', '#17a673', '#2c9faf'],
                    hoverBorderColor: "#ffffff",
                    hoverBorderWidth: 5,
                    borderWidth: 5,
                    borderColor: '#ffffff',
                    cutout: '78%',
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    animateScale: true,
                    animateRotate: true
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: "rgba(255, 255, 255, 0.95)",
                        bodyColor: "#858796",
                        titleColor: "#6e707e",
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: true,
                        boxPadding: 4,
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                let value = context.raw;
                                let total = context.chart._metasets[context.datasetIndex].total;
                                let percentage = Math.round((value / total) * 100) + '%';
                                return ` ${label}: ${value} (${percentage})`;
                            }
                        }
                    }
                }
            },
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
