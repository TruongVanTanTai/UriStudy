<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê tổng quan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <div class="d-flex min-vh-100"> <div th:replace="~{/fragments/sidebar :: sidebar('overview')}"></div>
        <div class="flex-grow-1 d-flex flex-column">
            <div class="bg-white shadow-sm p-3 mb-4 d-flex justify-content-between align-items-center">
                <h4 class="m-0 fw-bold text-primary"><i class="bi bi-bar-chart-fill me-2"></i>Dashboard Thống Kê</h4>
                <div class="text-muted small">
                    <i class="bi bi-calendar3"></i> Hôm nay: <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}"></span>
                </div>
            </div>
            <div class="container-fluid px-4">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-10">
                        <div class="card border-0 shadow-sm rounded-4">
                            <div class="card-header bg-white border-bottom-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title fw-bold text-dark mb-1">Biểu đồ phân tích dữ liệu</h5>
                                    <p class="text-muted small mb-0">Thống kê số lượng theo từng phương diện hệ thống</p>
                                </div>
                            </div>

                            <div class="card-body p-4">
                                <div style="height: 450px; position: relative;">
                                    <canvas id="barChart"></canvas>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-auto py-3"></div>
        </div>
    </div>

    <script th:inline="javascript">
        var labels = [[${labels}]];
        var dataValues = [[${values}]];

        const ctx = document.getElementById('barChart');

        // Cấu hình Chart với style hiện đại hơn chút
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Số lượng bản ghi', // Đặt tên rõ ràng cho legend
                    data: dataValues,
                    backgroundColor: 'rgba(13, 110, 253, 0.7)', // Màu primary của Bootstrap (đậm hơn chút)
                    borderColor: 'rgba(13, 110, 253, 1)',
                    borderWidth: 1,
                    borderRadius: 6, // Bo góc cột nhiều hơn
                    barPercentage: 0.6, // Độ rộng cột vừa phải
                    hoverBackgroundColor: 'rgba(13, 110, 253, 0.9)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#f0f0f0', // Màu lưới nhạt hơn cho sạch
                            borderDash: [5, 5] // Nét đứt
                        },
                        title: {
                            display: true,
                            text: 'Số lượng',
                            font: { weight: 'bold' }
                        }
                    },
                    x: {
                        grid: {
                            display: false // Ẩn lưới dọc cho thoáng
                        },
                        title: {
                            display: true,
                            text: 'Danh mục',
                            font: { weight: 'bold' }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            usePointStyle: true, // Dùng chấm tròn thay vì hình chữ nhật trong chú thích
                            font: {
                                size: 12
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        padding: 12,
                        cornerRadius: 8,
                        titleFont: { size: 14 },
                        bodyFont: { size: 13 }
                    }
                }
            }
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
